<ui:composition template="/view/master/beforeLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Görüş ve Önerileriniz</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="card card-form">
        <div class="card-header">Görüş ve Önerileriniz</div>
        <div class="card-block">
          <h:form prependId="false">
            <div class="card-block-header">Bilgileriniz</div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <h:inputText id="firstname" value="" p:placeholder="Adınızı giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen adınızı giriniz">
                    <f:ajax event="blur" execute="@this" render="firstnameMessage"/>
                  </h:inputText>
                  <h:message id="firstnameMessage" for="firstname" errorClass="error"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <h:inputText id="lastname" value="" p:placeholder="Soyadınızı giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen soyadınızı giriniz">
                    <f:ajax event="blur" execute="@this" render="lastnameMessage"/>
                  </h:inputText>
                  <h:message id="lastnameMessage" for="lastname" errorClass="error"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <h:inputText id="email" value="" p:placeholder="Email giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen email giriniz">
                    <f:validator validatorId="email"/>
                    <f:ajax event="blur" execute="@this" render="emailMessage"/>
                  </h:inputText>
                  <h:message id="emailMessage" for="email" errorClass="error"/>
                </div>
              </div>
            </div>
            <div class="card-block-header">Görüş ve Önerileriniz</div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <h:inputTextarea rows="5" id="suggestion" value="" p:placeholder="Görüşlerinizi yazınız" styleClass="form-control" required="true" requiredMessage="Lütfen açıklama yapınız">
                    <f:ajax event="blur" execute="@this" render="suggestionMessage"/>
                  </h:inputTextarea>
                  <h:message id="suggestionMessage" for="suggestion" errorClass="error"/>
                </div>
              </div>
            </div>
            <h:commandButton value="Gönder" styleClass="btn btn-success">
              <f:ajax execute="@form" render="@form" onevent="selectPicker"/>
            </h:commandButton>
            <h:messages globalOnly="true" errorClass="error" infoClass="info"/>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
