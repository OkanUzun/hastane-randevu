<ui:composition template="/view/master/beforeLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Şifre Sıfırlama</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card card-form">
            <div class="card-header">Şifre Sıfırlama</div>
            <div class="card-block">
              <h:form prependId="false">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                  <h:inputText id="email" value="#{passwordReset.email}" p:placeholder="Email giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen email giriniz">
                    <f:validator validatorId="email"/>
                    <f:ajax event="blur" execute="@this" render="emailMessage"/>
                  </h:inputText>
                </div>
                <h:message id="emailMessage" for="email" errorClass="error"/>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                  <h:inputSecret id="password" value="#{passwordReset.password}" p:placeholder="Şifrenizi giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen şifrenizi giriniz">
                    <f:validator validatorId="password"/>
                    <f:attribute name="passwordConfirm" value="#{passwordConfirm}"/>
                    <f:ajax event="blur" execute="password passwordConfirm" render="passwordMessage"/>
                  </h:inputSecret>
                </div>
                <h:message id="passwordMessage" for="password" errorClass="error"/>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                  <h:inputSecret id="passwordConfirm" value="#{passwordReset.password}" binding="#{passwordConfirm}" p:placeholder="Şifrenizi tekrar giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen şifrenizi tekrar giriniz">
                    <f:ajax event="blur" execute="password passwordConfirm" render="passwordConfirmMessage"/>
                  </h:inputSecret>
                </div>
                <h:message id="passwordConfirmMessage" for="passwordConfirm" errorClass="error"/>
                <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
                <h:commandButton value="Şifre Sıfırla" styleClass="btn btn-success d-block m-auto" action="#{passwordReset.passwordUpdate}">
                  <f:ajax execute="@form" render="@form" onevent="toast"/>
                  <f:metadata>
                    <f:viewParam name="q" value="#{passwordReset.urlParam}"/>
                  </f:metadata>
                </h:commandButton>
              </h:form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
