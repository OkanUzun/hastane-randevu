<ui:composition template="/view/master/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Ana Sayfa</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-block">
          <h:form prependId="false">
            <div class="form-group">
              <h:inputText id="username" value="#{patient.patientModel.firstName}" p:placeholder="Kullanıcı adı giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen kullanıcı adı giriniz">
                <f:ajax event="blur" execute="@this" render="usernameMessage"/>
              </h:inputText>
              <h:message id="usernameMessage" for="username" errorClass="error"/>
            </div>
            <div class="form-group">
              <h:inputSecret id="password" value="#{patient.patientModel.password}" p:placeholder="Şifre giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen şifrenizi giriniz">
                <f:validator validatorId="passwordValidator"/>
                <f:ajax event="blur" execute="@this" render="passwordMessage"/>
              </h:inputSecret>
              <h:message id="passwordMessage" for="password" errorClass="error"/>
            </div>
            <h:messages globalOnly="true" errorClass="error" infoClass="info"/>
            <h:commandButton value="Gönder" styleClass="btn btn-primary" action="#{patient.validateLogin}">
              <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
          </h:form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-block">
          <h:form prependId="false">
            <div class="form-group">
              <h:inputText id="usernameAdd" value="#{patient.patientModel.firstName}" p:placeholder="Kullanıcı adı giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen kullanıcı adı giriniz">
                <f:ajax event="blur" execute="@this" render="usernameAddMessage"/>
              </h:inputText>
              <h:message id="usernameAddMessage" for="usernameAdd" errorClass="error"/>
            </div>
            <div class="form-group">
              <h:inputSecret id="passwordAdd" value="#{patient.patientModel.password}" p:placeholder="Şifre giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen şifrenizi giriniz">
                <f:validator validatorId="passwordValidator"/>
                <f:ajax event="blur" execute="@this" render="passwordAddMessage"/>
              </h:inputSecret>
              <h:message id="passwordAddMessage" for="passwordAdd" errorClass="error"/>
            </div>
            <h:messages globalOnly="true" errorClass="error" infoClass="info"/>
            <h:commandButton value="Gönder" styleClass="btn btn-primary" action="#{patient.validateCreate}">
              <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
