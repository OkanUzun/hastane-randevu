<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><!--suppress XmlUnusedNamespaceDeclaration -->
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>JSF</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card">
                <div class="card-block">
                    <h:form prependId="false" id="login">
                        <div class="form-group">
                            <h:inputText id="username" value="#{person.username}" p:placeholder="İsim giriniz" styleClass="form-control" required="true" requiredMessage="Please enter your username"/>
                            <h:message for="username" errorClass="error"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret id="password" value="#{person.password}" p:placeholder="Şifre giriniz" styleClass="form-control" required="true" requiredMessage="Please enter your password"/>
                            <h:message for="password" errorClass="error"/>
                        </div>
                        <h:commandButton value="Gönder" styleClass="btn btn-primary" action="#{person.validateUsernamePassword}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

    <h:outputScript name="js/jquery.min.js"/>
    <h:outputScript name="js/tether.min.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
</html>
