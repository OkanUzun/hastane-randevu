<ui:composition template="/view/master/beforeLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Doktor Giriş</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="col-md-4 offset-md-4">
        <div class="card card-login">
          <div class="card-header"><i class="fa fa-user-md"></i>Doktor Giriş</div>
          <div class="card-block">
            <h:form prependId="false">
              <div class="form-group">
                <h:inputText id="recordNumber" value="#{login.doctorModel.recordNumber}" p:placeholder="Sicil no giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen sicil no giriniz">
                  <f:ajax event="blur" execute="@this" render="recordNumberMessage"/>
                </h:inputText>
                <h:message id="recordNumberMessage" for="recordNumber" errorClass="error"/>
              </div>
              <div class="form-group">
                <h:inputSecret id="password" value="#{login.doctorModel.password}" p:placeholder="Şifre giriniz" styleClass="form-control" required="true" requiredMessage="Lütfen şifrenizi giriniz">
                  <f:ajax event="blur" execute="@this" render="passwordMessage"/>
                </h:inputSecret>
                <h:message id="passwordMessage" for="password" errorClass="error"/>
              </div>
              <div class="form-group d-flex">
                <a href="#{facesContext.externalContext.requestContextPath}/recovery/reset" class="forgot ml-auto">Şifremi Unuttum</a>
              </div>
              <h:panelGroup rendered="#{login.showCaptcha}">
                <div class="g-recaptcha" data-sitekey="6LcjxBcUAAAAAKrzn6mU3wRdUiqEdCsxkKojNKeJ"></div>
                <h:outputScript>grecaptcha.render($('.g-recaptcha')[0], {sitekey: '6LcjxBcUAAAAAKrzn6mU3wRdUiqEdCsxkKojNKeJ'});</h:outputScript>
              </h:panelGroup>
              <input type="hidden" name="loginCheck" value="doctor"/>
              <h:messages globalOnly="true" errorClass="error"/>
              <h:commandButton value="Giriş Yap" styleClass="btn btn-success" action="#{login.login}">
                <f:ajax execute="@form" render="@form"/>
              </h:commandButton>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
  <ui:define name="js">
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </ui:define>
</ui:composition>
