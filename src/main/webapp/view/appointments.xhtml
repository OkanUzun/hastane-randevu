<ui:composition template="/view/master/afterLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title">Randevularım</ui:define>

  <ui:define name="content">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="page-title">
          <h4>Randevularım</h4>
        </div>
        <div class="card">
          <div class="card-block">
            <h:form prependId="false">
              <div class="table-responsive">
                <h:dataTable styleClass="table table-appointment" binding="#{table}" value="#{appointment.appointmentHistory}" var="history">
                  <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Doktor</f:facet>
                    <h:outputText value="#{history.inspectionPlace.doctor.firstName} #{history.inspectionPlace.doctor.lastName}"/>
                    <small><h:outputText value="(#{messages['string.'.concat(history.inspectionPlace.doctor.level)]})"/></small>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Kurum Adı</f:facet>
                    <h:outputText value="#{history.inspectionPlace.hospitalPoliclinicRel.hospital.hospitalName}"/>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Klinik Adı</f:facet>
                    <h:outputText value="#{history.inspectionPlace.hospitalPoliclinicRel.policlinic.policlinicName}"/>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Muayene Yeri</f:facet>
                    <h:outputText value="#{history.inspectionPlace.placeName}"/>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Randevu Tarihi</f:facet>
                    <h:outputText value="#{history.appointmentDate}">
                      <f:convertDateTime timeZone="GMT+3" pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Doktora Not</f:facet>
                    <h:outputText styleClass="doctor-message" p:data-toggle="tooltip" p:title="#{history.messageToDoctor == null ? '-Not yok-' : history.messageToDoctor}" value="#{history.messageToDoctor == null ? '-Not yok-' : history.messageToDoctor}"/>
                  </h:column>
                  <h:column headerClass="text-center">
                    <f:facet name="header">Durum</f:facet>
                    <h:commandButton rendered="#{history.appointmentStatus != 'COMPLETED'}" value="İptal Et" styleClass="btn btn-sm btn-danger" p:data-tooltip="tooltip" p:title="Randevu 1 Gün Öncesine Kadar İptal Edilebilir" p:data-toggle="modal" p:data-target="#cancel-modal">
                      <f:setPropertyActionListener value="#{history}" target="#{appointment.appointmentModel}"/>
                      <f:ajax execute="@this"/>
                    </h:commandButton>
                    <h:commandLink rendered="#{history.appointmentStatus == 'COMPLETED' and !appointment.patientHaveReviewAboutDoctor(history.patient, history.inspectionPlace.doctor)}" value="Yorum Yap" styleClass="btn btn-sm btn-info mr-1" p:data-toggle="modal" p:data-target="#comment-modal">
                      <f:setPropertyActionListener value="#{history}" target="#{appointment.appointmentModel}"/>
                      <f:ajax execute="@this"/>
                    </h:commandLink>
                    <h:panelGroup rendered="#{history.appointmentStatus == 'COMPLETED'}" styleClass="badge badge-success">
                      <h:outputText value="Randevunuz Tamamlandı"/>
                    </h:panelGroup>
                  </h:column>
                </h:dataTable>
              </div>
              <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
            </h:form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cancel-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Randevu İptal</h5>
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
          </div>
          <div class="modal-body">
            <h:form prependId="false">
              <p>Randevuyu iptal etmek istediğinize emin misiniz?</p>
              <div class="buttons">
                <h:commandButton value="Evet" styleClass="btn btn-success" action="#{appointment.cancelAppointment}"/>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Hayır</button>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="comment-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Doktor Hakkında Yorum</h5>
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
          </div>
          <div class="modal-body">
            <h:form prependId="false">
              <div class="form-group">
                <h:inputTextarea value="#{appointment.reviewsAboutDoctorsModel.review}" styleClass="form-control" p:placeholder="Yorumunuz"/>
              </div>
              <div class="buttons">
                <h:commandButton value="Gönder" styleClass="btn btn-success" action="#{appointment.sendDoctorComment}"/>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </ui:define></ui:composition>
