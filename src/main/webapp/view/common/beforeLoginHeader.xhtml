<!DOCTYPE html>
<html lang="#{language.locale}" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
  <ui:insert name="header">
    <header style="#{pagebean.viewId ne '/index.xhtml' ? 'background-color:transparent;' : ''}">
      <div class="container">
        <nav class="navbar">
          <div class="top">
            <a class="brand" href="#{facesContext.externalContext.requestContextPath}/">
              <img src="#{facesContext.externalContext.requestContextPath}/resources/img/#{pagebean.viewId ne '/index.xhtml' ? 'white-logo.png' : 'logo.png'}"/>
            </a>
            <h:form prependId="false" styleClass="language">
              <h:selectOneMenu styleClass="form-control selectpicker" value="#{language.locale}" valueChangeListener="#{language.localeChanged}" onchange="submit()">
                <f:selectItems value="#{language.countries}"/>
              </h:selectOneMenu>
            </h:form>
            <h:panelGroup rendered="#{!login.verifyLogin}">
              <button class="navbar-toggler" type="button"><i class="fa fa-bars"></i></button>
            </h:panelGroup>
          </div>
          <div class="bottom">
            <button type="button" class="close"></button>
            <a href="#{facesContext.externalContext.requestContextPath}/" class="brand">
              <img src="#{facesContext.externalContext.requestContextPath}/resources/img/logo.png"/>
            </a>
            <h:panelGroup layout="block" rendered="#{!login.verifyLogin}">
              <div class="navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#{facesContext.externalContext.requestContextPath}/login/patient"><i class="fa fa-calendar-plus-o"></i>#{messages["header.bookappointment"]}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#{facesContext.externalContext.requestContextPath}/login/doctor"><i class="fa fa-user-md"></i>#{messages["header.doctorlogin"]}</a>
                  </li>
                </ul>
              </div>
            </h:panelGroup>
          </div>
          <h:panelGroup layout="block" rendered="#{login.verifyLogin}">
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">#{login.loggedUsername}</button>
              <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-item">
                  <a href="#{facesContext.externalContext.requestContextPath}/view"><i class="fa fa-user-o"></i>#{messages["header.profile"]}</a>
                </div>
                <div class="dropdown-item">
                  <h:form prependId="false">
                    <h:commandLink action="#{login.logout}"><i class="fa fa-sign-out"></i>#{messages["header.logout"]}</h:commandLink>
                  </h:form>
                </div>
              </div>
            </div>
          </h:panelGroup>
        </nav>
      </div>
    </header>
  </ui:insert>
</ui:composition>
</html>
