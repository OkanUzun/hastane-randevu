<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
  <ui:insert name="header">
    <div class="container">
      <nav class="navbar navbar-toggleable-sm">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="brand" href="#{facesContext.externalContext.requestContextPath}/">
          <img src="#{facesContext.externalContext.requestContextPath}/resources/img/logo.png"/>
        </a>
        <h:panelGroup layout="block" rendered="#{!login.verifyLogin}">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#{facesContext.externalContext.requestContextPath}/login/patient">Randevu Al</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#{facesContext.externalContext.requestContextPath}/login/doctor">Doktor Giriş</a>
              </li>
            </ul>
          </div>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{login.verifyLogin}">
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
              <i class="fa fa-user-circle-o"></i>${login.loggedUsername}
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <div class="dropdown-item">
                <a href="#{facesContext.externalContext.requestContextPath}/view"><i class="fa fa-user-o"></i>Profil</a>
              </div>
              <div class="dropdown-item">
                <h:form prependId="false">
                  <h:commandLink action="#{login.logout}">
                    <i class="fa fa-sign-out"></i>Çıkış Yap
                  </h:commandLink>
                </h:form>
              </div>
            </div>
          </div>
        </h:panelGroup>
      </nav>
    </div>
  </ui:insert>
</ui:composition>
</html>
