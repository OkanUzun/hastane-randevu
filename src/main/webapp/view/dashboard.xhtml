<ui:composition template="/view/master/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:define name="title">Dashboard</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="card">
        <span id="userId" class="d-none">${login.patientModel.pk}</span>
        <div class="card-header">
          Hoşgeldin ${login.patientModel.firstName}
          <h:form prependId="false">
            <h:commandButton value="Çıkış" styleClass="btn btn-primary" action="#{login.logout}"/>
          </h:form>
        </div>
        <div class="card-block">
          <div class="card-block-header">Randevu Alma</div>
          <h:form styleClass="row" prependId="false">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">İl Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{appointment.cityModel.pk}">
                  <f:ajax execute="@form" event="change" render="@form" listener="#{appointment.changeCity}" onevent="selectPicker"/>
                  <f:selectItem itemLabel="İl Seçiniz"/>
                  <f:selectItems value="#{appointment.city}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">İlçe Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{appointment.districtModel.pk}">
                  <f:ajax execute="@form" event="change" render="@form" listener="#{appointment.changeDistrict}" onevent="selectPicker"/>
                  <f:selectItem itemLabel="İlçe seçiniz"/>
                  <f:selectItems value="#{appointment.district}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Hastane Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{appointment.hospitalModel.pk}">
                  <f:ajax execute="@form" event="change" render="@form" listener="#{appointment.changeHospital}" onevent="selectPicker"/>
                  <f:selectItem itemLabel="Hastane seçiniz"/>
                  <f:selectItems value="#{appointment.hospital}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Poliklinik Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{appointment.hospitalPoliclinicRelModel.pk}">
                  <f:ajax execute="@form" event="change" render="@form" listener="#{appointment.changePoliclinic}" onevent="selectPicker"/>
                  <f:selectItem itemLabel="Poliklinik seçiniz"/>
                  <f:selectItems value="#{appointment.policlinic}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Muayene Yeri Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{appointment.inspectionPlaceModel.pk}">
                  <f:selectItem itemLabel="Muayene yeri seçiniz"/>
                  <f:selectItems value="#{appointment.inspectionPlace}"/>
                </h:selectOneMenu>
              </div>
            </div>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
