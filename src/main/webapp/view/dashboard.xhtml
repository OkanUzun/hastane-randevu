<ui:composition template="/view/master/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Dashboard</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="card">
        <span id="userId" class="d-none">${login.patientModel.pk}</span>
        <div class="card-header">
          Hoşgeldin ${login.patientModel.firstName}
          <h:form prependId="false">
            <h:commandButton value="Çıkış" styleClass="btn btn-primary" action="#{login.logout}"/>
          </h:form>
        </div>
        <div class="card-block">
          <div class="card-block-header">Randevu Alma</div>
          <h:form styleClass="row" prependId="false">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">İl Seçiniz</label>
                <h:selectOneMenu id="city" styleClass="selectpicker form-control" value="#{appointment.cityModel.cityName}" valueChangeListener="#{appointment.cityListener}">
                  <f:ajax execute="@this" event="change" render="@form"/>
                  <f:selectItems value="#{appointment.cities}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">İlçe Seçiniz</label>
                <h:selectOneMenu id="district" styleClass="selectpicker form-control" value="#{appointment.districtModel.districtName}">
                  <f:ajax execute="@this" event="change" render="@form"/>
                  <f:selectItem itemLabel="-farketmez-" itemValue="#{null}"/>
                  <f:selectItems value="#{appointment.getDistrictsByCity}"/>
                </h:selectOneMenu>
              </div>
            </div>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
