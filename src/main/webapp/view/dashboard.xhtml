                    <strong>Telefon</strong>

                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-12">
                    <strong>Adres</strong>
                    <p>${login.patientModel.address}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8">
            <div class="card">
              <div class="card-block">
