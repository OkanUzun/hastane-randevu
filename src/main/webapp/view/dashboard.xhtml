<ui:composition template="/view/master/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Dashboard</ui:define>

  <ui:define name="content">
    <div class="container">
      <div class="card">
        <span id="userId" class="d-none">${session.getAttribute("id")}</span>
        <div class="card-header">Hoşgeldin ${session.getAttribute("firstName")}</div>
        <div class="card-block">
          <p>Burası dashboard</p>
          <h:form prependId="false">
            <h:commandButton value="Çıkış" styleClass="btn btn-primary" action="#{patient.logout}"/>
          </h:form>
        </div>
        <div class="card-footer">
          <button type="button" id="all-data" class="btn btn-warning">Tüm Bilgileri Gör</button>
          <button type="button" id="filtered-data" class="btn btn-warning">İstenilen Bilgileri Gör</button>
          <div id="allData"></div>
          <div id="filteredData"></div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
