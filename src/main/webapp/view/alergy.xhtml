<ui:composition template="/view/master/afterLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title">Alerjilerim</ui:define>

  <ui:define name="content">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="page-title">
          <h4>Hoşgeldin</h4>
        </div>
        <div class="card">
          <div class="card-header">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#alergy-modal">Alerji Ekle</button>
          </div>
          <div class="card-block">
            <h:form prependId="false" styleClass="alergy-list#{alergy.alergyPanel ? ' active' : ''}">
              <h3>Henüz kayıtlı alerjiniz bulunmamaktadır.</h3>
              <ul class="list-group">
                <li class="list-group-item active justify-content-between">
                  Alerji İsmi
                  <span class="badge badge-default badge-pill">Hala devam Ediyor mu?</span>
                </li>
                <c:forEach items="#{alergy.patientAlergyList}" var="alergyList" varStatus="alergyListIndex">
                  <li class="list-group-item">
                    ${alergyList.alergy.alergyName}
                    <span class="badge badge-default badge-pill ml-auto">${alergyList.isStillPass eq 49 ? "Evet" : "Hayır"}</span>
                    <h:commandButton styleClass="btn btn-sm btn-danger ml-1" value="Sil" action="#{alergy.deleteAlergy(alergyList)}"/>
                  </li>
                </c:forEach>
              </ul>
            </h:form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="alergy-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <h:form prependId="false">
            <div class="modal-header">
              <h5 class="modal-title">Alerji Ekle</h5>
              <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="form-control-label">Alerji Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{alergy.alergyModel.pk}">
                  <f:selectItem itemLabel="Alerji Seçiniz"/>
                  <f:selectItems value="#{alergy.alergies.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu>
              </div>
              <div class="form-group">
                <label class="form-control-label">Alerjiniz hala devam ediyor mu?</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{alergy.alergyStillPass}">
                  <f:selectItem itemLabel="Evet" itemValue="1"/>
                  <f:selectItem itemLabel="Hayır" itemValue="0"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="modal-footer">
              <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
              <h:commandButton styleClass="btn btn-success" value="Kaydet" action="#{alergy.saveAlergy}"/>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
            </div>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
