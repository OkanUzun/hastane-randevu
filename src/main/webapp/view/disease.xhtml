<ui:composition template="/view/master/afterLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:define name="title">Hastalıklarım</ui:define>

  <ui:define name="content">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="page-title">
          <h4>Hastalıklarım</h4>
          <button class="sidebar-toggler" type="button"><i class="fa fa-bars"></i></button>
        </div>
        <div class="card">
          <div class="card-header">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#disease-modal">Hastalık Ekle</button>
          </div>
          <div class="card-block">
            <h:form prependId="false" styleClass="alergy-list#{disease.diseasePanel ? ' active' : ''}">
              <div class="alert"><i class="fa fa-thermometer-empty"></i>Henüz kayıtlı hastalığınız bulunmamaktadır.</div>
              <div class="table-responsive">
                <h:dataTable styleClass="table" binding="#{table}" value="#{disease.patientDiseases}" var="patientDisease">
                  <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Hastalık İsmi</f:facet>
                    <h:outputText value="#{patientDisease.disease.diseaseName}"/>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Hala Devam Ediyor mu?</f:facet>
                    <span class="badge #{patientDisease.isStillPass eq 49 ? 'badge-danger' : 'badge-success'}">#{patientDisease.isStillPass eq 49 ? "Evet" : "Hayır"}</span>
                  </h:column>
                  <h:column>
                    <f:facet name="header">Sil</f:facet>
                    <h:commandButton value="Sil" styleClass="btn btn-sm btn-danger" p:data-toggle="modal" p:data-target="#cancel-modal">
                      <f:setPropertyActionListener value="#{patientDisease}" target="#{disease.patientDiseaseRelModel}"/>
                      <f:ajax execute="@this"/>
                    </h:commandButton>
                  </h:column>
                </h:dataTable>
              </div>
              <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
            </h:form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="disease-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <h:form prependId="false">
            <div class="modal-header">
              <h5 class="modal-title">Hastalık Ekle</h5>
              <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="form-control-label">Hastalık Seçiniz</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{disease.selectedDisease}">
                  <f:selectItems value="#{disease.diseases.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu>
              </div>
              <div class="form-group">
                <label class="form-control-label">Hastalığınız hala devam ediyor mu?</label>
                <h:selectOneMenu styleClass="selectpicker form-control" value="#{disease.diseaseStillPass}">
                  <f:selectItem itemLabel="Evet" itemValue="1"/>
                  <f:selectItem itemLabel="Hayır" itemValue="0"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="modal-footer">
              <h:commandButton styleClass="btn btn-success" value="Kaydet" action="#{disease.saveDisease}"/>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
            </div>
          </h:form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="cancel-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Hastalık Sil</h5>
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
          </div>
          <div class="modal-body">
            <h:form prependId="false" id="modal-form">
              <p>Hastalığı silmek istediğinize emin misiniz?</p>
              <div class="buttons">
                <h:commandButton value="Evet" styleClass="btn btn-success" action="#{disease.deleteDisease}"/>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Hayır</button>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
