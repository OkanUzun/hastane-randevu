<ui:composition template="/view/master/afterLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">${login.loggedUsername} - Profil</ui:define>

  <ui:define name="content">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="page-title">
          <h4>Profil</h4>
        </div>
        <div class="card">
          <div class="card-block">
            <h:form prependId="false">
              <div class="card-block-header border">Kullanıcı Bilgileri</div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <div class="input-disabled">${login.patientModel.tcNumber}</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#change-password">Şifreni Değiştir</button>
                  </div>
                </div>
              </div>
              <div class="card-block-header border">Kişisel Bilgiler</div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="firstname" value="#{login.patientModel.firstName}" p:placeholder="Adınızı giriniz" required="true" requiredMessage="Lütfen adınızı giriniz" binding="#{form.firstName}" styleClass="form-control#{form.firstName.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this firstnameMessage"/>
                    </h:inputText>
                    <h:message id="firstnameMessage" for="firstname" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="lastname" value="#{login.patientModel.lastName}" p:placeholder="Soyadınızı giriniz" required="true" requiredMessage="Lütfen soyadınızı giriniz" binding="#{form.lastName}" styleClass="form-control#{form.lastName.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this lastnameMessage"/>
                    </h:inputText>
                    <h:message id="lastnameMessage" for="lastname" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="birthdate" value="#{login.patientModel.dateOfBirth}" p:placeholder="Doğum tarihinizi giriniz" required="true" requiredMessage="Lütfen doğum tarihinizi giriniz" binding="#{form.birthdate}" styleClass="form-control datepicker#{form.birthdate.valid ? '' : ' error'}">
                      <f:convertDateTime pattern="dd-MM-yyyy"/>
                      <f:ajax event="blur" execute="@this" render="@this birthdateMessage"/>
                    </h:inputText>
                    <h:message id="birthdateMessage" for="birthdate" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="birthplace" value="#{login.patientModel.placeOfBirth}" p:placeholder="Doğum yerinizi giriniz" required="true" requiredMessage="Lütfen doğum yerinizi giriniz" binding="#{form.birthplace}" styleClass="form-control#{form.birthplace.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this birthplaceMessage"/>
                    </h:inputText>
                    <h:message id="birthplaceMessage" for="birthplace" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="fathername" value="#{login.patientModel.fatherName}" p:placeholder="Baba adı giriniz" required="true" requiredMessage="Lütfen baba adınızı giriniz" binding="#{form.fatherName}" styleClass="form-control#{form.fatherName.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this fathernameMessage"/>
                    </h:inputText>
                    <h:message id="fathernameMessage" for="fathername" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="mothername" value="#{login.patientModel.motherName}" p:placeholder="Anne adı giriniz" required="true" requiredMessage="Lütfen anne adınızı giriniz" binding="#{form.motherName}" styleClass="form-control#{form.motherName.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this mothernameMessage"/>
                    </h:inputText>
                    <h:message id="mothernameMessage" for="mothername" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:selectOneMenu styleClass="selectpicker form-control" value="#{login.patientModel.secretQuestion}">
                      <f:selectItems value="#{login.secretQuestionEnums}" var="secretQuestionGroup" itemValue="#{secretQuestionGroup}" itemLabel="#{messages['string.'.concat(secretQuestionGroup)]}"/>
                    </h:selectOneMenu>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="questionanswer" value="#{login.patientModel.questionAnswer}" p:placeholder="Gizli soru cevabı giriniz" required="true" requiredMessage="Lütfen gizli soru cevabı giriniz" binding="#{form.secretAnswer}" styleClass="form-control#{form.secretAnswer.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this questionanswerMessage"/>
                    </h:inputText>
                    <h:message id="questionanswerMessage" for="questionanswer" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:selectOneMenu styleClass="selectpicker form-control" value="#{login.patientModel.gender}">
                      <f:selectItems value="#{login.genderEnums}" var="genderGroup" itemValue="#{genderGroup}" itemLabel="#{messages['string.'.concat(genderGroup)]}"/>
                    </h:selectOneMenu>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:selectOneMenu styleClass="selectpicker form-control" value="#{login.patientModel.bloodGroup}">
                      <f:selectItems value="#{login.bloodGroupEnums}" var="bloodGroup" itemValue="#{bloodGroup}" itemLabel="#{messages['string.'.concat(bloodGroup)]}"/>
                    </h:selectOneMenu>
                  </div>
                </div>
              </div>
              <div class="card-block-header border">İletişim Bilgileri</div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="email" value="#{login.patientModel.email}" p:placeholder="Email giriniz" required="true" requiredMessage="Lütfen email giriniz" binding="#{form.email}" styleClass="form-control#{form.email.valid ? '' : ' error'}">
                      <f:validator validatorId="email"/>
                      <f:ajax event="blur" execute="@this" render="@this emailMessage"/>
                    </h:inputText>
                    <h:message id="emailMessage" for="email" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="phone" value="#{login.patientModel.phoneNumber}" p:placeholder="Telefon no giriniz" required="true" requiredMessage="Lütfen telefon no giriniz" binding="#{form.phone}" styleClass="form-control#{form.phone.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this phoneMessage"/>
                    </h:inputText>
                    <h:message id="phoneMessage" for="phone" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:inputText id="address" value="#{login.patientModel.address}" p:placeholder="Adres giriniz" required="true" requiredMessage="Lütfen adres giriniz" binding="#{form.address}" styleClass="form-control#{form.address.valid ? '' : ' error'}">
                      <f:ajax event="blur" execute="@this" render="@this addressMessage"/>
                    </h:inputText>
                    <h:message id="addressMessage" for="address" errorClass="error"/>
                  </div>
                </div>
              </div>
              <h:commandButton value="Güncelle" styleClass="btn btn-success" action="#{login.patientUpdate}">
                <f:ajax execute="@form" render="@form" onevent="selectPickerToast"/>
              </h:commandButton>
              <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
            </h:form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="change-password">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Şifre Değiştir</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-close"></i>
            </button>
          </div>
          <h:form prependId="false">
            <div class="modal-body">
              <div class="form-group">
                <h:inputSecret id="password" value="#{login.password}" p:placeholder="Yeni şifrenizi giriniz" required="true" requiredMessage="Lütfen yeni şifrenizi giriniz" binding="#{form.password}" styleClass="form-control">
                  <f:ajax event="blur" execute="@this passwordConfirm" render="passwordMessage passwordConfirmMessage"/>
                </h:inputSecret>
                <h:message id="passwordMessage" for="password" errorClass="error"/>
              </div>
              <div class="form-group">
                <h:inputSecret id="passwordConfirm" p:placeholder="Yeni şifrenizi tekrar giriniz" required="#{not empty form.password.value}" requiredMessage="Lütfen yeni şifrenizi tekrar giriniz" binding="#{form.passwordAgain}" styleClass="form-control">
                  <f:validator validatorId="password"/>
                  <f:attribute name="otherValue" value="#{form.password.value}"/>
                  <f:ajax event="blur" execute="@this password" render="passwordMessage passwordConfirmMessage"/>
                </h:inputSecret>
                <h:message id="passwordConfirmMessage" for="passwordConfirm" errorClass="error"/>
              </div>
              <div class="form-group d-flex">
                <h:commandButton styleClass="btn btn-success ml-auto" value="Değiştir" action="#{login.patientPasswordUpdate}">
                  <f:ajax execute="@form" render="@form" onevent="toast"/>
                </h:commandButton>
                <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">Kapat</button>
              </div>
            </div>
            <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
