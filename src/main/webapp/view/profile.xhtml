<ui:composition template="/view/master/afterLoginTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">${login.loggedUsername} - Profil</ui:define>

  <ui:define name="content">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="page-title">
          <h4>Profil</h4>
        </div>
        <div class="card">
          <div class="card-block">
            <h:form prependId="false">
              <div class="card-block-header border">Kullanıcı Bilgileri</div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <div class="input-disabled">${login.patientModel.tcNumber}</div>
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#change-password">Şifreni Değiştir</button>
                </div>
              </div>
              <div class="card-block-header border">Kişisel Bilgiler</div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="firstname" value="#{login.patientModel.firstName}" p:placeholder="Adınızı giriniz" required="true" requiredMessage="Adınızı giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="firstnameMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="firstnameMessage" for="firstname" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="lastname" value="#{login.patientModel.lastName}" p:placeholder="Soyadınızı giriniz" required="true" requiredMessage="Soyadınızı giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="lastnameMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="lastnameMessage" for="lastname" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="birthdate" value="#{login.patientModel.dateOfBirth}" p:placeholder="Doğum tarihinizi giriniz" required="true" requiredMessage="Doğum tarihinizi giriniz" styleClass="form-control datepicker">
                      <f:convertDateTime pattern="dd-MM-yyyy"/>
                      <f:ajax event="blur" execute="@this" render="birthdateMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="birthdateMessage" for="birthdate" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="birthplace" value="#{login.patientModel.placeOfBirth}" p:placeholder="Doğum yerinizi giriniz" required="true" requiredMessage="Doğum yerinizi giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="birthplaceMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="birthplaceMessage" for="birthplace" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="fathername" value="#{login.patientModel.fatherName}" p:placeholder="Baba adı giriniz" required="true" requiredMessage="Baba adınızı giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="fathernameMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="fathernameMessage" for="fathername" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="mothername" value="#{login.patientModel.motherName}" p:placeholder="Anne adı giriniz" required="true" requiredMessage="Anne adınızı giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="mothernameMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="mothernameMessage" for="mothername" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:selectOneMenu styleClass="selectpicker form-control" value="#{login.patientModel.secretQuestion}">
                      <f:selectItems value="#{login.secretQuestionEnums}" var="secretQuestionGroup" itemValue="#{secretQuestionGroup}" itemLabel="#{messages['string.'.concat(secretQuestionGroup)]}"/>
                    </h:selectOneMenu>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="questionanswer" value="#{login.patientModel.questionAnswer}" p:placeholder="Gizli soru cevabı giriniz" required="true" requiredMessage="Gizli soru cevabı giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="questionanswerMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="questionanswerMessage" for="questionanswer" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:selectOneMenu styleClass="selectpicker form-control" value="#{login.patientModel.gender}">
                      <f:selectItems value="#{login.genderEnums}" var="genderGroup" itemValue="#{genderGroup}" itemLabel="#{messages['string.'.concat(genderGroup)]}"/>
                    </h:selectOneMenu>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <h:selectOneMenu styleClass="selectpicker form-control" value="#{login.patientModel.bloodGroup}">
                      <f:selectItems value="#{login.bloodGroupEnums}" var="bloodGroup" itemValue="#{bloodGroup}" itemLabel="#{messages['string.'.concat(bloodGroup)]}"/>
                    </h:selectOneMenu>
                  </div>
                </div>
              </div>
              <div class="card-block-header border">İletişim Bilgileri</div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="email" value="#{login.patientModel.email}" p:placeholder="Email giriniz" required="true" requiredMessage="Email giriniz" styleClass="form-control">
                      <f:validator validatorId="email"/>
                      <f:ajax event="blur" execute="@this" render="emailMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="emailMessage" for="email" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="phone" value="#{login.patientModel.phoneNumber}" p:placeholder="Telefon no giriniz" required="true" requiredMessage="Telefon no giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="phoneMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="phoneMessage" for="phone" errorClass="error"/>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group" data-message="">
                    <h:inputText id="address" value="#{login.patientModel.address}" p:placeholder="Adres giriniz" required="true" requiredMessage="Adres giriniz" styleClass="form-control">
                      <f:ajax event="blur" execute="@this" render="addressMessage" onevent="ajaxCall"/>
                    </h:inputText>
                    <h:message id="addressMessage" for="address" errorClass="error"/>
                  </div>
                </div>
              </div>
              <h:commandButton value="Güncelle" styleClass="btn btn-success" action="#{login.patientUpdate}">
                <f:ajax execute="@form" render="@form" onevent="selectPickerToast"/>
              </h:commandButton>
              <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
            </h:form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="change-password">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Şifre Değiştir</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-close"></i></button>
          </div>
          <h:form prependId="false">
            <div class="modal-body">
              <div class="form-group">
                <h:inputSecret id="password" value="#{login.password}" p:placeholder="Yeni şifrenizi giriniz" required="true" requiredMessage="Yeni şifrenizi giriniz" styleClass="form-control" binding="#{passwordConfirm}">
                  <f:ajax event="blur" execute="@this passwordConfirm" render="passwordMessage passwordConfirmMessage"/>
                </h:inputSecret>
                <i class="fa fa-question-circle-o" data-toggle="tooltip" data-placement="top" title="Şifreniz en az 1 rakam, 1 küçük harf, 1 büyük harf, 1 özel karakter ve en az 8 haneli olmalıdır"></i>
                <h:message id="passwordMessage" for="password" errorClass="error"/>
              </div>
              <div class="form-group" data-message="">
                <h:inputSecret id="passwordConfirm" p:placeholder="Yeni şifrenizi tekrar giriniz" required="#{not empty passwordConfirm}" requiredMessage="Yeni şifrenizi tekrar giriniz" styleClass="form-control">
                  <f:validator validatorId="password"/>
                  <f:attribute name="otherValue" value="#{passwordConfirm}"/>
                  <f:ajax event="blur" execute="@this password" render="passwordMessage passwordConfirmMessage" onevent="ajaxCall"/>
                </h:inputSecret>
                <h:message id="passwordConfirmMessage" for="passwordConfirm" errorClass="error"/>
              </div>
              <div class="form-group d-flex">
                <h:commandButton styleClass="btn btn-success ml-auto" value="Değiştir" action="#{login.patientPasswordUpdate}">
                  <f:ajax execute="@form" render="@form" onevent="toast"/>
                </h:commandButton>
                <button type="button" class="btn btn-danger ml-2" data-dismiss="modal">Kapat</button>
              </div>
            </div>
            <h:messages globalOnly="true" styleClass="global-message" errorClass="error" infoClass="info"/>
          </h:form>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
